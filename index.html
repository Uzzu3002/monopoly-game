<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monopoly Ultimate Banking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-screen h1 {
            font-size: 2.5rem;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Player Setup */
        .player-setup {
            display: none;
        }

        .player-count {
            margin: 30px 0;
            text-align: center;
        }

        .player-count h2 {
            margin-bottom: 20px;
        }

        .player-count-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-btn {
            background: #2a2a3e;
            color: white;
            border: 2px solid #667eea;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .player-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
        }

        .player-selection {
            margin: 30px 0;
        }

        .player-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .player-card {
            background: #2a2a3e;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        .player-card.selected {
            border-color: #667eea;
            background: #3a3a4e;
        }

        .player-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Main Game Screen */
        .game-screen {
            display: none;
        }

        .game-header {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .player-balances {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .player-balance {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .player-balance h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .command-menu {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .command-btn {
            background: #3a3a4e;
            color: white;
            border: 2px solid #667eea;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .command-btn:hover {
            background: #4a4a5e;
            transform: translateX(5px);
        }

        .command-number {
            display: inline-block;
            background: #667eea;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Modal/Scanner */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: #1a1a2e;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: #e63946;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .scan-card {
            background: #2a2a3e;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scan-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .scan-card.property {
            border-left: 8px solid;
        }

        .property-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .property-name {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .property-rent {
            font-size: 0.8rem;
            color: #aaa;
        }

        .transaction-log {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            background: #2a2a3e;
            border: 2px solid #667eea;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .property-info {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .property-item {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            border-left: 6px solid;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .welcome-screen h1 {
                font-size: 1.8rem;
            }

            .command-grid {
                grid-template-columns: 1fr;
            }

            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="container">
            <h1>Welcome to Monopoly Ultimate Banking Game</h1>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Player Setup -->
    <div class="player-setup" id="playerSetup">
        <div class="container">
            <div class="player-count">
                <h2>Select Number of Players</h2>
                <div class="player-count-btns">
                    <button class="player-btn" onclick="selectPlayerCount(2)">2 Players</button>
                    <button class="player-btn" onclick="selectPlayerCount(3)">3 Players</button>
                    <button class="player-btn" onclick="selectPlayerCount(4)">4 Players</button>
                </div>
            </div>

            <div class="player-selection hidden" id="playerSelection">
                <h2>Select Your Players</h2>
                <div class="player-cards" id="playerCards"></div>
                <button class="btn" style="margin-top: 30px;" onclick="confirmPlayers()">Continue to Game</button>
            </div>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div class="game-screen" id="gameScreen">
        <div class="container">
            <div class="game-header">
                <h1>ðŸŽ² Monopoly Ultimate Banking</h1>
                <div class="player-balances" id="playerBalances"></div>
            </div>

            <div class="command-menu">
                <h2>Game Commands</h2>
                <div class="command-grid">
                    <button class="command-btn" onclick="openCommand(1)">
                        <span class="command-number">1</span> Check Balance
                    </button>
                    <button class="command-btn" onclick="openCommand(2)">
                        <span class="command-number">2</span> Buy Property
                    </button>
                    <button class="command-btn" onclick="openCommand(3)">
                        <span class="command-number">3</span> Pay Rent
                    </button>
                    <button class="command-btn" onclick="openCommand(4)">
                        <span class="command-number">4</span> Sell Property
                    </button>
                    <button class="command-btn" onclick="openCommand(5)">
                        <span class="command-number">5</span> Pass GO
                    </button>
                    <button class="command-btn" onclick="openCommand(6)">
                        <span class="command-number">6</span> Show Properties
                    </button>
                    <button class="command-btn" onclick="openCommand(7)">
                        <span class="command-number">7</span> Swap Properties
                    </button>
                    <button class="command-btn" onclick="openCommand(8)">
                        <span class="command-number">8</span> Adjust Rent Level
                    </button>
                    <button class="command-btn" onclick="openCommand(9)">
                        <span class="command-number">9</span> Reset Game
                    </button>
                    <button class="command-btn" onclick="openCommand(10)">
                        <span class="command-number">10</span> Other Transaction
                    </button>
                </div>
            </div>

            <div class="transaction-log">
                <h3>Transaction History</h3>
                <div id="transactionLog"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Card Scanning -->
    <div class="modal" id="scanModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Scan Card</h2>
                <button class="close-modal" onclick="closeModal()">Close</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
